    <h1>Register</h1>
    <div class="container-form">
    <form id="registerForm">
      <br />
      <label for="email"></label>
      <input placeholder="email" type="text" id="email" name="email" class="rounded-input" required />
      <br />
      <br />
      <label for="password"></label>
      <input placeholder="password" type="password" id="password" name="password" class="rounded-input" required />
      <br />
      <br />
      <div id="result"></div>
      <input type="submit" class="register-button" value="Register" />
    </form>
    <br />
    </div>
    <div style="color: #ffffff">
      Already have an account? <br /><br />
      <a href="login.html" class="register-button">Login here</a>
    </div>

    <script>
      const registerForm = document.getElementById("registerForm");
      const result = document.getElementById("result");
      const register = async (e) => {
        e.preventDefault();
        const url = "/api/user/register";
        const data = {
          email: registerForm.email.value,
          password: registerForm.password.value,
        };
        const rawRes = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        const res = await rawRes.json();
        if (rawRes.status == 200) {
          result.innerHTML =
            "Successdully resgitered! Directing you to the login page...";
          setTimeout(function () {
            window.location.href = "/login.html";
          }, 1000);
        } else {
          result.innerHTML = res.message;
        }
      };
      registerForm.addEventListener("submit", register);
    </script>
